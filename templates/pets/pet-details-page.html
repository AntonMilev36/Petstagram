{% extends 'common/nav-bar.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
{% block content %}


<!-- Starts Main Section -->
<main>

    <div class="pet-profile">
        <!-- Start Pet Personal Data Section -->
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <!-- Pet URL Image -->
                        <img src="{{ pet.pet_photo }}"
                             alt="img8">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <!-- Pet Name -->
                        <p>{{ pet.name }}</p>

                        {% if pet.user == request.user %}
                            <!-- Pet Edit Button -->
                            <a href="{% url 'edit_pet' username=photo.user.profile.full_name|default:'Anonymous' pet_slug=pet.slug %}">
                                <img class="edit-img" src="/static/images/edit-pen-icon-6.jpg" alt="edit button">
                            </a>
                            <!-- Pet Delete Button -->
                            <a href="{% url 'delete_pet' username=photo.user.profile.full_name|default:'Anonymous' pet_slug=pet.slug %}">
                                <img class="bin-img" src="/static/images/icon-remove-22.jpg" alt="bin button">
                            </a>
                        {% endif %}
                    </div>
                    <div class="data">
                        <!-- Pet Total Photos -->
                        <span>{{ photos|length }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Pet Personal Data Section -->

        <div class="pet-posts">

            {% for photo in photos %}
                {% include 'common/pet-post.html' with photo=photo %}
            {% endfor %}

        </div>
    </div>
</main>
<!-- End Main Section -->

</html>

{% endblock %}
