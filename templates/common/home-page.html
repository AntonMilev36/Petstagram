{% extends 'common/nav-bar.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<!-- Starts Head Section -->

{% block content %}

<!-- Starts Main Section -->
<main>
    <div class="container">
        <div class="col-9">

            <!-- Start Searchbar Form -->
            <form class="searchbar" method="get">
                {% csrf_token %}
                {{ search }}
                <button>
                    <img src="{% static 'images/search.png' %}" height="18" alt="img2">
                </button>
            </form>

            {% for photo in all_photos %}
                {% include 'common/pet-post.html' with photo=photo %}
            {% endfor %}

        </div>
    </div>
</main>

</html>

{% endblock %}
